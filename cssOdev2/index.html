<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
      <article>
        <div class="searcharea">
          <p>Search the web using Google!</p>
          <input type="text" id="searchbar" />
          <br />
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </article>
      <article style="display: block;">
        <div id="search">
          <a href="" style="text-decoration: none; cursor: text"
            >Special Searches</a
          >
          <br />
          <a href="">Stanford Search</a>
          <br />
          <a href="">Linux Search</a>
        </div>
        <div id="links">
          <a href="">Help!</a>
          <br />
          <a href="">About Google!</a>
          <br />
          <a href="">Company Info</a>
          <br />
          <a href="">Google! Logos</a>
        </div>
        <div id="subscribe">
          <small>Get Google!</small>
          <br>
          <small>updates monthly:</small>
          <br>
          <input type="email" placeholder="your e-mail" />
          <br />
          <button>Subscribe</button>
          <a href="">Archive</a>
        </div>
      </article>
      <small>Copyright Â©1998 Google Inc.</small>
    </main>
  </body>
</html>
